<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Footer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      color: white;
    }

    /* Fondo estrellado animado */
    .estrellas {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .estrella {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      opacity: 0.8;
      animation: parpadeo 3s infinite ease-in-out, caer 10s linear infinite;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    @keyframes caer {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    .footer-contenedor {
      position: relative;
      z-index: 1;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1em;
      gap: 0.8em;
      text-align: center;
    }


    .redes {
      display: flex;
      gap: 1.2em;
    }

    .redes a {
      color: white;
      text-decoration: none;
    }

    .redes svg {
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
    }

    .redes svg path {
      fill: currentColor;
    }

    .redes a:hover svg {
      transform: scale(1.2);
    }

    .copyright {
      font-size: 0.9em;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .copyright {
        color: #eee;
      }
    }
  </style>
</head>
<body>
  <div class="estrellas" id="estrellas"></div>

  <div class="footer-contenedor">

  <script>
    // Generar estrellas animadas
    const contenedor = document.getElementById('estrellas');
    for (let i = 0; i < 100; i++) {
      const estrella = document.createElement('div');
      estrella.className = 'estrella';
      estrella.style.left = Math.random() * 100 + 'vw';
      estrella.style.top = Math.random() * 100 + 'vh';
      estrella.style.animationDuration = (10 + Math.random() * 10) + 's';
      estrella.style.animationDelay = (Math.random() * 10) + 's';
      contenedor.appendChild(estrella);
    }

    // Enviar altura al contenedor padre (iframe)
    function sendHeight() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ type: "footerHeight", height: height }, "*");
    }

    window.addEventListener("load", sendHeight);
    window.addEventListener("resize", sendHeight);
  </script>
